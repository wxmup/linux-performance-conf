<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>


 <!--  渲染设置  -->
 <!-- 显示器使用的像素排列方式. 现代显示器基本都是用rgb排列. -->
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>

 <!-- 字体微调的程度, 可选为 hintnone, hintslight (默认), hintmedium, hintfull. -->
 <!-- 简单来说，更高的 hinting 等级可以使字体更锐利，但同时也会损失更多的细节. -->
 <!-- 如果你的显示器的 DPI 高得不像话 (>=300), 那么就可以关闭 hinting, 因为字体会自然对齐像素. -->
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>

 <!-- 抗锯齿. 除非你的屏幕DPI奇高否则建议开启. -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>


 <!--  字体设置  -->
 <!-- 全局默认中文字体 -->
 <match target="pattern">
  <test compare="contains" name="lang">
   <string>zh_CN</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>PingFang SC</string>
  </edit>
 </match>

 <!-- 解决部分网站emoji代替普通字体的问题 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>BlinkMacSystemFont</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>sans-serif</string>
   <string>Apple Color Emoji</string>
  </edit>
 </match>

 <!-- 默认无衬线字体 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>SF Pro</string>
  </edit>
 </match>

 <!-- 默认衬线字体 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
  </edit>
 </match>

 <!-- 默认等宽字体 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>SF Mono</string>
  </edit>
 </match>

 <!-- 设置备用字体 -->
 <alias binding="strong">
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro</family>
   <family>PingFang SC</family>
   <family>PingFang TC</family>
   <family>PingFang HK</family>
   <family>PingFang MO</family>
   <family>Apple Color Emoji</family>
  </prefer>
 </alias>

 <alias binding="strong">
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Noto Serif CJK SC</family>
   <family>Noto Serif CJK TC</family>
   <family>Noto Serif CJK JP</family>
   <family>Noto Serif CJK KR</family>
   <family>Apple Color Emoji</family>
  </prefer>
 </alias>

 <alias binding="strong">
  <family>monospace</family>
  <prefer>
   <family>SF Mono</family>
   <family>Maple Mono NF CN</family>
   <family>Apple Color Emoji</family>
  </prefer>
 </alias>


 <!-- 将 Liberation 系列对应到我们定义的优先字体上 -->
 <!-- Map fonts that are commonly used by web pages to our preferred fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Sans</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="family">
     <!-- This font is causing problem with GitHub -->
     <string>Nimbus Sans</string>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
